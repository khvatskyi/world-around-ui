<div class="background">
    <mat-icon *ngIf="authorized()" class="menu-icon" (click)="onToggleSidenav()">menu</mat-icon>
    <!-- <p class="logo" routerLink="/home">World around</p> -->

    <div class="links">
        <p routerLink="/home" routerLinkActive="active">Home</p>
        <p routerLink="/trips" routerLinkActive="active">Trips</p>
        <p routerLink="/attractions" routerLinkActive="active">Attractions</p>
    </div>

    <div class="search">
        <input type="text" [(ngModel)]="inputValue" placeholder="Search...">
        <select [(ngModel)]="selectedValue">
            <option [ngValue]="0">Trips</option>
            <option [ngValue]="1">Attractions</option>
            <!-- <option [ngValue]="2">Events</option>
            <option [ngValue]="3">Users</option> -->
        </select>
        <div class="search-button" (click)="search()">
            <app-icon height="25px" width="25px" icon="/assets/icons/search.svg" color="#2B2D2E"></app-icon>
        </div>
    </div>

    <div>
      <div class="d-flex justify-content-end align-items-end" *ngIf="!authorized(); else elseBlock">
        <span class="header-span" (click)="openLogin()">Sign In</span>
      </div>
      <ng-template #elseBlock>
        <h4 class="username" routerLink="/settings">{{userName}}</h4>
      </ng-template>
    </div>
</div>
