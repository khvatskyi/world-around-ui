<form
  class="form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
  <mat-label>
    <h2>Login</h2>
  </mat-label>
  <br>
  <div>
    <mat-form-field
      [matTooltip]="this.validation.login.message"
      matTooltipPosition="right">
      <mat-label>Email or Username</mat-label>
      <input
        matInput
        type="text"
        name="login"
        formControlName="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        formControlName="password" />
    </mat-form-field>
  </div>
  <br>
  <button
    type="submit"
    [disabled]="loginBtnDisabled">
    LOGIN
  </button>
  <button
    (click)="openSignUp()"
    type="button">
    REGISTER
  </button>
</form>
