<h2 mat-dialog-title>Delete comment</h2>
<mat-dialog-content>Do you really want to delete this comment?</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="warn" (click)="deleteComment()">Delete</button>
    </div>
</mat-dialog-actions>
